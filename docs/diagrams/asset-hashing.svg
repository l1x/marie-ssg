<svg viewBox="0 0 540 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow5" markerWidth="7" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <polygon points="0 0, 7 2.5, 0 5" fill="#d4a84b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="540" height="200" fill="#1e1e1e"/>

  <!-- Row 1: Input → Hash → Output (left to right) -->

  <!-- Input file -->
  <rect x="10" y="20" width="140" height="60" rx="6" fill="#2a2520" stroke="#e07850" stroke-width="2"/>
  <rect x="10" y="20" width="140" height="24" rx="6" fill="#e07850"/>
  <text x="80" y="37" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#1e1e1e">Input</text>
  <text x="80" y="58" text-anchor="middle" font-family="monospace" font-size="9" fill="#a09080">static/css/style.css</text>

  <line x1="150" y1="50" x2="180" y2="50" stroke="#d4a84b" stroke-width="2" marker-end="url(#arrow5)"/>

  <!-- Hash computation -->
  <rect x="190" y="20" width="120" height="60" rx="6" fill="#2a2520" stroke="#8b7355" stroke-width="2"/>
  <rect x="190" y="20" width="120" height="24" rx="6" fill="#8b7355"/>
  <text x="250" y="37" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#1e1e1e">BLAKE3</text>
  <text x="250" y="58" text-anchor="middle" font-family="monospace" font-size="10" fill="#e0d5c8">a1b2c3d4</text>

  <line x1="310" y1="50" x2="340" y2="50" stroke="#d4a84b" stroke-width="2" marker-end="url(#arrow5)"/>

  <!-- Output file -->
  <rect x="350" y="20" width="180" height="60" rx="6" fill="#2a2520" stroke="#7a9f6a" stroke-width="2"/>
  <rect x="350" y="20" width="180" height="24" rx="6" fill="#7a9f6a"/>
  <text x="440" y="37" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#1e1e1e">Output</text>
  <text x="440" y="58" text-anchor="middle" font-family="monospace" font-size="9" fill="#a09080">style.a1b2c3d4.css</text>

  <!-- Arrow down from Output to Manifest -->
  <line x1="440" y1="80" x2="440" y2="110" stroke="#d4a84b" stroke-width="2" marker-end="url(#arrow5)"/>

  <!-- Row 2: Template ← Manifest (right to left) -->

  <!-- Manifest -->
  <rect x="350" y="120" width="180" height="70" rx="6" fill="#2a2520" stroke="#d4a84b" stroke-width="2"/>
  <rect x="350" y="120" width="180" height="24" rx="6" fill="#d4a84b"/>
  <text x="440" y="137" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#1e1e1e">Asset Manifest</text>
  <text x="440" y="158" text-anchor="middle" font-family="monospace" font-size="8" fill="#a09080">"css/style.css" →</text>
  <text x="440" y="173" text-anchor="middle" font-family="monospace" font-size="8" fill="#7a9f6a">"/static/css/style.a1b2c3d4.css"</text>

  <line x1="340" y1="155" x2="200" y2="155" stroke="#d4a84b" stroke-width="2" marker-end="url(#arrow5)"/>

  <!-- Template usage (aligned with Input) -->
  <rect x="10" y="120" width="180" height="70" rx="6" fill="#2a2520" stroke="#4a4540" stroke-width="2"/>
  <rect x="10" y="120" width="180" height="24" rx="6" fill="#3a3430"/>
  <text x="100" y="137" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#e0d5c8">In Template</text>
  <text x="20" y="158" font-family="monospace" font-size="8" fill="#a09080">{{ "css/style.css" | asset_hash }}</text>
  <text x="20" y="175" font-family="monospace" font-size="8" fill="#7a9f6a">→ /static/css/style.a1b2c3d4.css</text>
</svg>

<svg viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow3" markerWidth="7" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <polygon points="0 0, 7 2.5, 0 5" fill="#d4a84b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="700" height="300" fill="#1e1e1e"/>

  <!-- Input -->
  <rect x="10" y="10" width="300" height="100" rx="6" fill="#2a2520" stroke="#d4a84b" stroke-width="2"/>
  <text x="160" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#d4a84b">Input</text>
  <text x="20" y="58" font-family="monospace" font-size="10" fill="#e0d5c8">file: content/articles/hello-world.md</text>
  <text x="20" y="75" font-family="monospace" font-size="10" fill="#e0d5c8">meta.date: 2025-01-15T10:00:00Z</text>
  <text x="20" y="92" font-family="monospace" font-size="10" fill="#e0d5c8">url_pattern: "{{date}}-{{stem}}"</text>

  <!-- Arrow -->
  <line x1="310" y1="60" x2="380" y2="60" stroke="#d4a84b" stroke-width="2" marker-end="url(#arrow3)"/>

  <!-- Placeholders -->
  <rect x="390" y="10" width="300" height="100" rx="6" fill="#2a2520" stroke="#e07850" stroke-width="2"/>
  <text x="540" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#e07850">Output Variable</text>

  <text x="400" y="55" font-family="monospace" font-size="10" fill="#e07850">{{stem}}</text>
  <text x="480" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#e0d5c8">→ hello-world</text>
  <text x="400" y="72" font-family="monospace" font-size="10" fill="#e07850">{{date}}</text>
  <text x="480" y="72" font-family="system-ui, sans-serif" font-size="10" fill="#e0d5c8">→ 2025-01-15</text>
  <text x="400" y="89" font-family="monospace" font-size="10" fill="#e07850">{{year}}/{{month}}/{{day}}</text>
  <text x="560" y="89" font-family="system-ui, sans-serif" font-size="10" fill="#e0d5c8">→ 2025/01/15</text>

  <!-- Output examples -->
  <rect x="10" y="130" width="680" height="160" rx="6" fill="#2a2520" stroke="#4a4540" stroke-width="2"/>
  <text x="350" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#d4a84b">Output Examples</text>

  <!-- Table header -->
  <text x="30" y="180" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#e0d5c8">url_pattern</text>
  <text x="220" y="180" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#e0d5c8">clean_urls</text>
  <text x="320" y="180" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#e0d5c8">Output Path</text>

  <line x1="20" y1="188" x2="680" y2="188" stroke="#4a4540" stroke-width="1"/>

  <!-- Table rows -->
  <text x="30" y="205" font-family="monospace" font-size="9" fill="#e07850">{{stem}}</text>
  <text x="220" y="205" font-family="system-ui, sans-serif" font-size="9" fill="#a09080">false</text>
  <text x="320" y="205" font-family="monospace" font-size="9" fill="#e0d5c8">/articles/hello-world.html</text>

  <text x="30" y="222" font-family="monospace" font-size="9" fill="#e07850">{{stem}}</text>
  <text x="220" y="222" font-family="system-ui, sans-serif" font-size="9" fill="#7a9f6a">true</text>
  <text x="320" y="222" font-family="monospace" font-size="9" fill="#e0d5c8">/articles/hello-world/index.html</text>

  <text x="30" y="239" font-family="monospace" font-size="9" fill="#e07850">{{date}}-{{stem}}</text>
  <text x="220" y="239" font-family="system-ui, sans-serif" font-size="9" fill="#7a9f6a">true</text>
  <text x="320" y="239" font-family="monospace" font-size="9" fill="#e0d5c8">/articles/2025-01-15-hello-world/index.html</text>

  <text x="30" y="256" font-family="monospace" font-size="9" fill="#e07850">{{date}}/{{stem}}</text>
  <text x="220" y="256" font-family="system-ui, sans-serif" font-size="9" fill="#7a9f6a">true</text>
  <text x="320" y="256" font-family="monospace" font-size="9" fill="#e0d5c8">/articles/2025-01-15/hello-world/index.html</text>

  <text x="30" y="273" font-family="monospace" font-size="9" fill="#e07850">{{year}}/{{month}}/{{stem}}</text>
  <text x="220" y="273" font-family="system-ui, sans-serif" font-size="9" fill="#7a9f6a">true</text>
  <text x="320" y="273" font-family="monospace" font-size="9" fill="#e0d5c8">/articles/2025/01/hello-world/index.html</text>
</svg>

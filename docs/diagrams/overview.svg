<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="7" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <polygon points="0 0, 7 2.5, 0 5" fill="#d4a84b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#1e1e1e"/>

  <!-- Input Section -->
  <rect x="10" y="10" width="780" height="100" rx="8" fill="#2a2520" stroke="#4a4540" stroke-width="2"/>
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#e0d5c8">INPUT</text>

  <!-- Input boxes -->
  <rect x="30" y="50" width="160" height="50" rx="4" fill="#3a3430" stroke="#e07850" stroke-width="1.5"/>
  <text x="110" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e0d5c8">site.toml</text>

  <rect x="210" y="50" width="160" height="50" rx="4" fill="#3a3430" stroke="#d4a84b" stroke-width="1.5"/>
  <text x="290" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e0d5c8">content/</text>
  <text x="290" y="88" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a09080">(md + meta.toml)</text>

  <rect x="390" y="50" width="160" height="50" rx="4" fill="#3a3430" stroke="#e07850" stroke-width="1.5"/>
  <text x="470" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e0d5c8">templates/</text>

  <rect x="570" y="50" width="160" height="50" rx="4" fill="#3a3430" stroke="#d4a84b" stroke-width="1.5"/>
  <text x="650" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e0d5c8">static/</text>

  <!-- Arrows down -->
  <line x1="110" y1="100" x2="110" y2="140" stroke="#d4a84b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="290" y1="100" x2="290" y2="140" stroke="#d4a84b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="470" y1="100" x2="470" y2="140" stroke="#d4a84b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="100" x2="650" y2="140" stroke="#d4a84b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Build Section -->
  <rect x="10" y="150" width="780" height="100" rx="8" fill="#2a2520" stroke="#4a4540" stroke-width="2"/>
  <text x="400" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#e07850">MARIE SSG BUILD</text>

  <!-- Build stages -->
  <rect x="40" y="190" width="100" height="40" rx="4" fill="#3a3430" stroke="#e07850" stroke-width="1"/>
  <text x="90" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#e0d5c8">Parse Config</text>

  <rect x="160" y="190" width="100" height="40" rx="4" fill="#3a3430" stroke="#e07850" stroke-width="1"/>
  <text x="210" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#e0d5c8">Load Content</text>

  <rect x="280" y="190" width="100" height="40" rx="4" fill="#3a3430" stroke="#e07850" stroke-width="1"/>
  <text x="330" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#e0d5c8">Render HTML</text>

  <rect x="400" y="190" width="100" height="40" rx="4" fill="#3a3430" stroke="#e07850" stroke-width="1"/>
  <text x="450" y="208" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#e0d5c8">Generate</text>
  <text x="450" y="222" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#e0d5c8">Sitemap/RSS</text>

  <rect x="520" y="190" width="100" height="40" rx="4" fill="#3a3430" stroke="#e07850" stroke-width="1"/>
  <text x="570" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#e0d5c8">Copy Assets</text>

  <rect x="640" y="190" width="100" height="40" rx="4" fill="#3a3430" stroke="#e07850" stroke-width="1"/>
  <text x="690" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#e0d5c8">Write Output</text>

  <!-- Stage arrows -->
  <line x1="140" y1="210" x2="155" y2="210" stroke="#e07850" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="260" y1="210" x2="275" y2="210" stroke="#e07850" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="210" x2="395" y2="210" stroke="#e07850" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="210" x2="515" y2="210" stroke="#e07850" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="620" y1="210" x2="635" y2="210" stroke="#e07850" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Arrows down -->
  <line x1="110" y1="250" x2="110" y2="290" stroke="#d4a84b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="290" y1="250" x2="290" y2="290" stroke="#d4a84b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="470" y1="250" x2="470" y2="290" stroke="#d4a84b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="250" x2="650" y2="290" stroke="#d4a84b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Output Section -->
  <rect x="10" y="300" width="780" height="90" rx="8" fill="#2a2520" stroke="#4a4540" stroke-width="2"/>
  <text x="400" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#d4a84b">OUTPUT</text>

  <!-- Output boxes -->
  <rect x="30" y="340" width="160" height="40" rx="4" fill="#3a3430" stroke="#d4a84b" stroke-width="1.5"/>
  <text x="110" y="365" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e0d5c8">index.html</text>

  <rect x="210" y="340" width="160" height="40" rx="4" fill="#3a3430" stroke="#d4a84b" stroke-width="1.5"/>
  <text x="290" y="365" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e0d5c8">{type}/*.html</text>

  <rect x="390" y="340" width="160" height="40" rx="4" fill="#3a3430" stroke="#d4a84b" stroke-width="1.5"/>
  <text x="470" y="358" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e0d5c8">sitemap.xml</text>
  <text x="470" y="374" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e0d5c8">feed.xml</text>

  <rect x="570" y="340" width="160" height="40" rx="4" fill="#3a3430" stroke="#d4a84b" stroke-width="1.5"/>
  <text x="650" y="365" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#e0d5c8">static/*</text>
</svg>
